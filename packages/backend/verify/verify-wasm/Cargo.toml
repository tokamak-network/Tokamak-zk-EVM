[package]
name = "verify-wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

# This package is independent from the parent workspace
[workspace]

[dependencies]
# Arkworks for cryptographic operations
ark-bls12-381 = "0.5.0"
ark-ec = "0.5.0"
ark-ff = "0.5.0"
ark-poly = "0.5.0"
ark-serialize = "0.5.0"
ark-std = "0.5.0"

# Keccak hashing
tiny-keccak = { version = "2.0", features = ["keccak"] }

# Additional crypto dependencies for full SNARK verification
num-bigint = "0.4"
num-traits = "0.2"
sha2 = "0.10"
blake3 = "1.5"

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# Random number generation for WASM
getrandom = { version = "0.2", features = ["js"] }
rand = "0.8"
rand_chacha = "0.3"

# Hex encoding
hex = "0.4"

# Lazy static for constant initialization
lazy_static = "1.4"

# Error handling
thiserror = "1.0"
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = 3
lto = true
# Enable some optimizations for smaller WASM size
codegen-units = 1

[profile.release.package."*"]
opt-level = 3

