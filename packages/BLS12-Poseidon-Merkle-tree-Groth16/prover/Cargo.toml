[package]
name = "tokamak-groth16-prover"
version = "1.0.0"
edition = "2021"
description = "Groth16 prover for Tokamak storage proofs"
authors = ["Tokamak Network"]
license = "MIT"

[dependencies]
# Local dependencies
tokamak-groth16-trusted-setup = { path = "../trusted-setup" }

# BLS12-381 curve operations using Arkworks (unified with verifier)
ark-bls12-381 = "0.5.0"
ark-ec = "0.5.0"
ark-ff = "0.5.0"
ark-poly = "0.5.0"  # For FFT operations
ark-std = "0.5.0"   # For standard utilities
ark-serialize = "0.5.0"  # For serialization

# Keep ICICLE temporarily for gradual migration
icicle-runtime = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-runtime", optional = true }
icicle-core = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-core", optional = true }
icicle-bls12-381 = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-bls12-381", optional = true }

# Serialization and utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rayon = "1.7"
rand = "0.8"
hex = "0.4"

# Additional dependencies
thiserror = "1.0"

# MSM for efficient multi-scalar multiplication
# Note: These will be used when implementing proper MSM operations


[dev-dependencies]
tempfile = "3.0"

[[bin]]
name = "generate_merkle_proof"
path = "src/bin/generate_merkle_proof.rs"

[features]
default = []
testing = []