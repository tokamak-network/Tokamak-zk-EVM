[package]
name = "tokamak-groth16-trusted-setup"
version = "1.0.0"
edition = "2021"
description = "Groth16 trusted setup for Tokamak storage proofs"
authors = ["Tokamak Network"]
license = "MIT"

[dependencies]
# BLS12-381 curve operations (matching backend versions)
icicle-runtime = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-runtime" }
icicle-core = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-core" }
icicle-bls12-381 = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-bls12-381"}
ark-bls12-381 = "0.5.0"
ark-ec = "0.5.0"
ark-ff = "0.5.0"

# Serialization and utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rayon = "1.7"
rand = "0.8"
hex = "0.4"

# Additional dependencies for Groth16
thiserror = "1.0"
nom = "7.0"

[dev-dependencies]
tempfile = "3.0"

[[bin]]
name = "trusted_setup_demo"
path = "src/bin/trusted_setup_demo.rs"

[[bin]]
name = "quick_test"
path = "src/bin/quick_test.rs"

[features]
default = []
testing = []