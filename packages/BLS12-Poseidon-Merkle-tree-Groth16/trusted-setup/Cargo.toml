[package]
name = "tokamak-groth16-trusted-setup"
version = "1.0.0"
edition = "2021"
description = "Groth16 trusted setup for Tokamak storage proofs"
authors = ["Tokamak Network"]
license = "MIT"

[dependencies]
# ICICLE for high-performance cryptographic operations
icicle-runtime = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-runtime" }
icicle-core = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-core" }
icicle-bls12-381 = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-bls12-381" }

# arkworks for pairing operations and validation
ark-bls12-381 = "0.5.0"
ark-ec = "0.5.0"
ark-ff = "0.5.0"

# Serialization and utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rayon = "1.7"
rand = "0.8"
hex = "0.4"

# Additional dependencies
thiserror = "1.0"
nom = "7.0"
chrono = { version = "0.4", features = ["serde"] }

# Backend libs for serialization (commented out - may not exist)
# libs = { path = "../../backend/libs" }

[dev-dependencies]
tempfile = "3.0"

[[bin]]
name = "run_ceremony"
path = "src/bin/run_ceremony.rs"

[features]
default = []
testing = []