[package]
name = "tokamak-groth16-verifier"
version = "1.0.0"
edition = "2021"
description = "Groth16 verifier for Tokamak storage proofs"
authors = ["Tokamak Network"]
license = "MIT"

[dependencies]
# Local dependencies
tokamak-groth16-trusted-setup = { path = "../trusted-setup" }

# ICICLE for BLS12-381 curve operations (matching prover)
icicle-runtime = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-runtime" }
icicle-core = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-core" }
icicle-bls12-381 = { git = "https://github.com/ingonyama-zk/icicle.git", tag = "v3.8.0", package = "icicle-bls12-381" }

# Arkworks for compatibility where needed
ark-bls12-381 = "0.5.0"
ark-ec = "0.5.0"
ark-ff = "0.5.0"

# Serialization and utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"

# Error handling
thiserror = "1.0"

[dev-dependencies]
tempfile = "3.0"

[[bin]]
name = "verify_proof"
path = "src/bin/verify_proof.rs"

[[bin]]
name = "arkworks_verify_proof"
path = "src/bin/arkworks_verify_proof.rs"

[features]
default = []
testing = []