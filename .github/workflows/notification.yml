name: Test Failure Notifications

on:
  workflow_run:
    workflows: ['Required Integration Tests']
    types: [completed]

jobs:
  notify-on-failure:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: Get PR info
        id: pr-info
        run: |
          # PR ë²ˆí˜¸ì™€ ë¸Œëœì¹˜ ì •ë³´ ì¶”ì¶œ
          PR_NUMBER=$(echo "${{ github.event.workflow_run.head_branch }}" | grep -o '[0-9]\+' || echo "unknown")
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT

      - name: Notify Slack
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "ğŸš¨ Tokamak-zk-EVM Test Failure",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ğŸš¨ Integration Tests Failed*\n\n*Branch:* `${{ steps.pr-info.outputs.branch }}`\n*PR:* #${{ steps.pr-info.outputs.pr_number }}\n*Workflow:* <${{ github.event.workflow_run.html_url }}|View Details>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn", 
                    "text": "âŒ The tokamak-cli integration tests have failed.\nğŸš« This branch cannot be merged until tests pass."
                  }
                }
              ]
            }' \
            "$SLACK_WEBHOOK_URL"

      - name: Comment on PR
        if: ${{ steps.pr-info.outputs.pr_number != 'unknown' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr-info.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš¨ Integration Tests Failed
              
              The required integration tests using \`tokamak-cli\` have failed for this PR.
              
              **Failed workflow:** [${{ github.event.workflow_run.name }}](${{ github.event.workflow_run.html_url }})
              
              ### What to do:
              1. ğŸ” Check the [workflow logs](${{ github.event.workflow_run.html_url }}) for details
              2. ğŸ› ï¸ Fix the issues in your code
              3. ğŸ”„ Push new commits to trigger tests again
              
              **This PR cannot be merged until all tests pass.** âœ…`
            });
