name: Test, Build & Release

on:
  push:
    branches: [main, dev, ale-ci] # Execute when pushing to main, dev, or ale-ci branch
  pull_request:
    branches: [main, dev, ale-ci] # Execute on PR creation and updates
  workflow_dispatch: # Manual execution allowed

jobs:
  # ============================================================================
  # Build & Setup - Build binaries once and share across test jobs
  # ============================================================================
  build-and-setup:
    name: Build & Setup
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix cmake build-essential

      - name: Install Rust and Cargo
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install circom
        run: |
          wget https://github.com/iden3/circom/releases/download/v2.2.2/circom-linux-amd64
          chmod +x circom-linux-amd64
          sudo mv circom-linux-amd64 /usr/local/bin/circom
          circom --version

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Make scripts executable
        run: |
          chmod +x ./tokamak-cli
          chmod +x ./scripts/tokamak-cli-core

      - name: Build and setup environment
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        run: |
          if [ -z "$ALCHEMY_API_KEY" ]; then
            echo "âŒ Missing required secret: ALCHEMY_API_KEY"
            exit 1
          fi

          # Fix file permissions and line endings
          echo "ðŸ”§ Fixing file permissions and line endings..."
          find . -name "*.sh" -exec chmod +x {} \;
          find . -name "*.sh" -exec dos2unix {} \; 2>/dev/null || true

          # Install dependencies
          echo "ðŸ”§ Installing frontend dependencies..."
          cd packages/frontend/qap-compiler && npm install --legacy-peer-deps
          cd ../synthesizer && npm install --legacy-peer-deps
          cd ../../..

          # Install tsx globally
          npm install -g tsx

          # Run install step (this builds all binaries)
          echo "ðŸ”§ Running tokamak-cli --install (building binaries)..."
          ./tokamak-cli --install "$ALCHEMY_API_KEY" --bun

      - name: Upload built dist folder
        uses: actions/upload-artifact@v4
        with:
          name: built-dist
          path: dist/
          retention-days: 1

      - name: Upload setup files for reuse
        uses: actions/upload-artifact@v4
        with:
          name: setup-files
          path: dist/resource/setup/output/
          retention-days: 7

      - name: Upload qap-compiler for tests
        uses: actions/upload-artifact@v4
        with:
          name: qap-compiler
          path: packages/frontend/qap-compiler/
          retention-days: 1

      - name: Upload synthesizer for tests
        uses: actions/upload-artifact@v4
        with:
          name: synthesizer
          path: packages/frontend/synthesizer/
          retention-days: 1

  # ============================================================================
  # EVM compatibility tests
  # ============================================================================
  evm-compat-test:
    name: EVM compatibility tests
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    needs: build-and-setup
    if: (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'dev')) || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download qap-compiler
        uses: actions/download-artifact@v4
        with:
          name: qap-compiler
          path: packages/frontend/qap-compiler/

      - name: Download synthesizer
        uses: actions/download-artifact@v4
        with:
          name: synthesizer
          path: packages/frontend/synthesizer/

      - name: Run synthesizer tests
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          cd packages/frontend/synthesizer
          npm test

      - name: Upload EVM compatibility outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evm-compat-test-outputs-${{ github.run_number }}
          path: packages/frontend/synthesizer/outputs/
          retention-days: 7

  # ============================================================================
  # Proof Generation Test
  # ============================================================================
  proof-generation-test:
    name: Proof Generation Test
    runs-on: ubuntu-22.04
    needs: [build-and-setup, evm-compat-test]
    timeout-minutes: 30
    if: (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'dev')) || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built dist
        uses: actions/download-artifact@v4
        with:
          name: built-dist
          path: dist/

      - name: Download EVM compatibility outputs
        uses: actions/download-artifact@v4
        with:
          name: evm-compat-test-outputs-${{ github.run_number }}
          path: packages/frontend/synthesizer/outputs/

      - name: Make binaries and scripts executable
        run: |
          chmod +x ./tokamak-cli
          chmod +x ./scripts/tokamak-cli-core
          chmod +x dist/bin/* 2>/dev/null || true
          chmod +x dist/*.sh 2>/dev/null || true

      - name: Validate preprocess input
        run: |
          if [ ! -f "packages/frontend/synthesizer/outputs/preprocess.json" ]; then
            echo "âŒ Missing preprocess input: packages/frontend/synthesizer/outputs/preprocess.json (expected from evm-compat-test)"
            exit 1
          fi

      - name: Run preprocess
        run: |
          echo "âš™ï¸ Running preprocess..."
          ./tokamak-cli --preprocess packages/frontend/synthesizer/outputs/preprocess.json

      - name: Validate prove inputs
        run: |
          if [ ! -f "packages/frontend/synthesizer/outputs/instance_description.json" ]; then
            echo "âŒ Missing instance_description.json under packages/frontend/synthesizer/outputs (expected from evm-compat-test)"
            exit 1
          fi

      - name: Run prove
        run: |
          echo "ðŸ” Running prove..."
          ./tokamak-cli --prove ./packages/frontend/synthesizer/outputs

      - name: Validate proof bundle
        run: |
          if [ ! -f "./test-out/test-proof.zip" ]; then
            echo "âŒ Missing proof bundle: ./test-out/test-proof.zip (expected from --prove)"
            exit 1
          fi

      - name: Run extract-proof
        run: |
          echo "ðŸ“¦ Running extract-proof..."
          ./tokamak-cli --extract-proof ./test-out/test-proof.zip

      - name: Validate proof bundle for verify
        run: |
          if [ ! -f "./test-out/test-proof.zip" ]; then
            echo "âŒ Missing proof bundle for verify: ./test-out/test-proof.zip"
            exit 1
          fi

      - name: Run verify
        run: |
          echo "âœ… Running verify..."
          ./tokamak-cli --verify ./test-out/test-proof.zip

  # ============================================================================
  # L2StateChannel Test - Uses pre-built binaries
  # ============================================================================
  tokamak-ch-compat-test:
    name: tokamak-ch-compat-test
    runs-on: ubuntu-22.04
    needs: build-and-setup
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download built dist
        uses: actions/download-artifact@v4
        with:
          name: built-dist
          path: dist/

      - name: Make binaries executable
        run: |
          chmod +x ./tokamak-cli
          chmod +x ./scripts/tokamak-cli-core
          chmod +x dist/bin/* 2>/dev/null || true
          chmod +x dist/*.sh 2>/dev/null || true

      - name: Run L2StateChannel CI test (synthesize)
        run: |
          echo "ðŸ§ª Running L2StateChannel CI test..."
          ./tokamak-cli --synthesize --tokamak-ch-tx \
            --previous-state packages/frontend/synthesizer/examples/L2StateChannel/previous_state_snapshot.json \
            --transaction "" \
            --block-info packages/frontend/synthesizer/examples/L2StateChannel/block_info.json \
            --contract-code packages/frontend/synthesizer/examples/L2StateChannel/contract_codes.json

      - name: Run preprocess
        run: |
          echo "âš™ï¸ Running preprocess..."
          ./tokamak-cli --preprocess

      - name: Run prove
        run: |
          echo "ðŸ” Running prove..."
          ./tokamak-cli --prove

      - name: Run verify
        run: |
          echo "âœ… Running verify..."
          ./tokamak-cli --verify

  # ============================================================================
  # Build macOS Binary
  # ============================================================================
  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    needs: [proof-generation-test, tokamak-ch-compat-test]
    timeout-minutes: 60
    # Execute only for main branch (push/PR)
    if: (github.event_name == 'push' || github.event_name == 'pull_request') && (github.ref == 'refs/heads/main' || github.base_ref == 'main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          brew install dos2unix

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download setup files from build
        uses: actions/download-artifact@v4
        with:
          name: setup-files
          path: ./prebuilt-setup/

      - name: Build macOS binary
        run: |
          echo "ðŸ” Building macOS binary using packaging script..."
          chmod +x scripts/packaging.sh
          ./scripts/packaging.sh --macos --bun --no-setup

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: tokamak-zk-evm-macos
          path: tokamak-zk-evm-macOS.zip
          retention-days: 30

  # ============================================================================
  # Build Linux Binary
  # ============================================================================
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-22.04
    needs: [proof-generation-test, tokamak-ch-compat-test]
    timeout-minutes: 60
    # Execute only for main branch (push/PR)
    if: (github.event_name == 'push' || github.event_name == 'pull_request') && (github.ref == 'refs/heads/main' || github.base_ref == 'main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix build-essential curl cmake

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download setup files from build
        uses: actions/download-artifact@v4
        with:
          name: setup-files
          path: ./prebuilt-setup/

      - name: Build Linux binary
        run: |
          echo "ðŸ” Building Linux binary using packaging script..."
          chmod +x scripts/packaging.sh
          ./scripts/packaging.sh --linux --bun --no-setup

      - name: Create setup files archive
        run: |
          echo "ðŸ“¦ Creating setup files archive..."
          if [ -d "./prebuilt-setup" ] && [ "$(ls -A ./prebuilt-setup 2>/dev/null)" ]; then
            tar -C ./prebuilt-setup -c . | gzip -9 > tokamak-zk-evm-setup-files.tar.gz
            echo "âœ… Setup files archive created"
          else
            mkdir -p empty-setup
            echo "No setup files available" > empty-setup/README.txt
            tar -C empty-setup -c . | gzip -9 > tokamak-zk-evm-setup-files.tar.gz
            rm -rf empty-setup
          fi

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: tokamak-zk-evm-linux22
          path: tokamak-zk-evm-linux22.tar.gz
          retention-days: 30

      - name: Upload setup files
        uses: actions/upload-artifact@v4
        with:
          name: tokamak-zk-evm-setup-files
          path: tokamak-zk-evm-setup-files.tar.gz
          retention-days: 30

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs: [proof-generation-test, tokamak-ch-compat-test, build-macos, build-linux]
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          DATE=$(date +%Y.%m.%d)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BRANCH_NAME="${{ github.ref_name }}"

          if [[ "$BRANCH_NAME" == "main" ]]; then
            VERSION="v${DATE}"
            IS_PRERELEASE="false"
            RELEASE_TYPE="Release"
          else
            VERSION="test-${BRANCH_NAME}-v${DATE}-${SHORT_SHA}"
            IS_PRERELEASE="true"
            RELEASE_TYPE="Test Release"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p ./release-assets
          MISSING_ASSETS=()

          if [ -f "./artifacts/tokamak-zk-evm-macos/tokamak-zk-evm-macOS.zip" ]; then
            cp "./artifacts/tokamak-zk-evm-macos/tokamak-zk-evm-macOS.zip" \
               "./release-assets/tokamak-zk-evm-${{ steps.version.outputs.version }}-macos.zip"
            echo "âœ… macOS binary prepared"
          else
            MISSING_ASSETS+=("macOS binary")
          fi

          if [ -f "./artifacts/tokamak-zk-evm-linux22/tokamak-zk-evm-linux22.tar.gz" ]; then
            cp "./artifacts/tokamak-zk-evm-linux22/tokamak-zk-evm-linux22.tar.gz" \
               "./release-assets/tokamak-zk-evm-${{ steps.version.outputs.version }}-linux22.tar.gz"
            echo "âœ… Linux binary prepared"
          else
            MISSING_ASSETS+=("Linux binary")
          fi

          if [ -f "./artifacts/tokamak-zk-evm-setup-files/tokamak-zk-evm-setup-files.tar.gz" ]; then
            cp "./artifacts/tokamak-zk-evm-setup-files/tokamak-zk-evm-setup-files.tar.gz" \
               "./release-assets/tokamak-zk-evm-${{ steps.version.outputs.version }}-setup-files.tar.gz"
            echo "âœ… Setup files prepared"
          else
            MISSING_ASSETS+=("Setup files")
          fi

          if [ ${#MISSING_ASSETS[@]} -gt 0 ]; then
            echo "ðŸ’¥ Missing required assets:"
            printf '%s\n' "${MISSING_ASSETS[@]}"
            exit 1
          fi

          ls -lh ./release-assets/

      - name: Generate release notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges | head -20)
          else
            COMMITS=$(git log --oneline --no-merges | head -20)
          fi

          cat > release_notes.md << EOF
          ## ðŸš€ Tokamak-zk-EVM ${{ steps.version.outputs.release_type }} ${{ steps.version.outputs.version }}

          **Build Date:** ${{ steps.version.outputs.date }}  
          **Branch:** \`${{ steps.version.outputs.branch }}\`  
          **Commit:** [\`${{ steps.version.outputs.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

          ### ðŸ“¦ Downloads

          - **macOS**: \`tokamak-zk-evm-${{ steps.version.outputs.version }}-macos.zip\`
          - **Linux (Ubuntu 22.04)**: \`tokamak-zk-evm-${{ steps.version.outputs.version }}-linux22.tar.gz\`
          - **Setup Files** (Optional): \`tokamak-zk-evm-${{ steps.version.outputs.version }}-setup-files.tar.gz\`

          ### âœ… Quality Assurance

          - **Proof Generation Test**: Passed âœ…
          - **tokamak-ch-compat-test**: Passed âœ…

          ### ðŸ“‹ Recent Changes

          EOF

          if [ -n "$COMMITS" ]; then
            echo "$COMMITS" | while read line; do
              echo "- $line" >> release_notes.md
            done
          else
            echo "- Initial release" >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: 'Tokamak-zk-EVM ${{ steps.version.outputs.release_type }} ${{ steps.version.outputs.version }}'
          body_path: release_notes.md
          files: ./release-assets/*
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update build summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
